<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-left">
            <button id="new-game">New Game</button>
        </div>
        <div id="header-center">
            <h1>2048</h1>
        </div>
        <div id="header-right">
            <div class="score-div" id="score">Score: 0</div>
            <div class="score-div" id="best-score">Best Score: 0</div>
        </div>
    </header>
    <div id="game"></div>
    <div id="popup">
        <div class="popup-content">
            <h2>Congratulations! You Win!</h2>
            <p>You've reached 2048.</p>
            <div class="button-container">
                <button id="continue-game">Continue</button>
                <button id="new-game-popup">New Game</button>
            </div>
        </div>
    </div>
    <div id="popup1">
        <div class="popup-content1">
            <h2>Out of moves!</h2>
            <div class="button-container1">
                <button id="new-game-popup-lose">New Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <footer>
        <p>Copyright &copy; 2020 2048 Game</p>
        <a href="https://www.linkedin.com/in/muhammad-sameer-8288b5249/" target="_blank">LinkedIn</a>
        <a href="https://github.com/0331sameer" target="_blank">GitHub</a>
    </footer>
</body>
</html>
